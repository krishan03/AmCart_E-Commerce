<div class="col-md-10 col-sm-12 col-xs-12">
    <h6 class="account-table-head">Order History</h6>

    <div *ngFor="let order of orders" class="table_block table-responsive clearfix" id="order-detail-content">
       <table class="table table-bordered" id="cart_summary">
          <thead>
             <tr>
                <th colspan="2" class="cart_product first_item">Product name</th>
                <th>ORDER NO</th>
                <th>STATUS</th>
                <th class="cart_unit item">PRICE</th>
             </tr>
          </thead>
          <tbody class="dropdown-product-list">
             <tr *ngFor="let product of order.OrderedProducts" class="cart_item first_item address_0 odd dd-product-group">
                <td class="cart_product">
                   <a>
                      <img alt="{{product.Name}}" src="{{product.ImageUrl[0]}}">
                   </a>
                </td>
                <td class="cart_description">
                   <p class="product-name">
                      <a>{{product.Name}}</a>
                   </p>
                   <small>Size: <span>XL</span></small>
                   <small>Color: <span>Red</span></small>
                </td>
                <td data-title="ORDER NO" class="default">
                   <span>#{{order.Id}}</span>
                </td>
                <td data-title="STATUS" class="default">
                   <span>{{order.Status[0].StatusType}}</span>
                </td>
                <td data-title="PRICE" class="cart_unit">
                   <span class="price">${{product.Price}}.00</span>
                </td>
             </tr>
          </tbody>
       </table>
       <div class="container col-xs-12 tfoot">
          <p class="row info total"><span class="pull-left col-xs-6">Total Amount</span><span class="col-xs-6 pull-right text-right">${{order.TotalAmountPayable}}.00</span></p>
       </div>
    </div>
 </div>
